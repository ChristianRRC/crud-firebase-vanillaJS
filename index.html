<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD- Firebase</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form id="task-form">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="task-title"
                    placeholder="task"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    name=""
                    rows="3"
                    class="form-control"
                    id="task-description"
                    placeholder="description"
                  ></textarea>
                </div>
                <button class="btn btn-primary" id="btn-task-form">Save</button>
              </form>
            </div>
          </div>
        </div>
        <div class="colum-md-6" id="task-container">
         
        </div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

      var firebaseConfig = {
        apiKey: "AIzaSyA8G6sg2gKIUUSJm4nhAG2MEAqtq2-Mfnw",
        authDomain: "crud-sintutorial.firebaseapp.com",
        databaseURL: "https://crud-sintutorial.firebaseio.com",
        projectId: "crud-sintutorial",
        storageBucket: "crud-sintutorial.appspot.com",
        messagingSenderId: "200987978632",
        appId: "1:200987978632:web:a965488c38dfd67778a83d",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="index.js"></script>
  </body>
</html>
